<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Payment Link - Whalet</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f9fafb;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        @media (max-width: 768px) {
            .grid-cols-2 {
                grid-template-columns: 1fr !important;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-6xl mx-auto bg-white rounded-lg shadow-sm">
            <!-- Header -->
            <div class="p-6 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <a href="javascript:history.back()" class="text-purple-600 hover:text-purple-700 mr-2">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                        <a href="javascript:history.back()" class="text-purple-600 hover:text-purple-700 mr-4">Back</a>
                        <h1 class="text-xl font-semibold text-gray-800">Create Payment Link</h1>
                    </div>
                    <a href="javascript:history.back()" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </a>
                </div>
            </div>

            <!-- Tips -->
            <div class="p-6">
                <div class="bg-purple-50 p-4 rounded-md mb-6">
                    <p class="text-sm text-gray-600">Note: Create a payment link to receive one-time payments from customers. Set up as needed. The payment link will no longer be available for payment after successful payment.</p>
                </div>

                <!-- Main Form -->
                <form id="paymentLinkForm">
                    <div class="grid grid-cols-2 gap-6">
                        <!-- Link Name -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <span class="text-red-500">*</span> Link Name
                            </label>
                            <input type="text" class="w-full p-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500" placeholder="To distinguish each link">
                        </div>

                        <!-- Merchant Order Number -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Merchant Order Number</label>
                            <input type="text" class="w-full p-2 border border-gray-300 rounded-md bg-gray-50" placeholder="Order number, auto-generated if not filled" readonly>
                        </div>

                        <!-- Country/Region -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <span class="text-red-500">*</span> Country/Region
                            </label>
                            <select class="w-full p-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500">
                                <option value="">Select Country/Region</option>
                            </select>
                        </div>

                        <!-- Buyer Name -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <span class="text-red-500">*</span> Buyer Name
                            </label>
                            <div class="flex items-center space-x-2">
                                <select class="flex-1 p-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500">
                                    <option value="">Select Buyer</option>
                                </select>
                                <button type="button" class="text-purple-600 hover:text-purple-700 text-sm">Add Buyer</button>
                            </div>
                        </div>

                        <!-- Product -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <span class="text-red-500">*</span> Product
                            </label>
                            <div class="flex items-center space-x-2">
                                <select class="flex-1 p-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500">
                                    <option value="">Select Product</option>
                                </select>
                                <button type="button" class="text-purple-600 hover:text-purple-700 text-sm">Add Product</button>
                            </div>
                        </div>

                        <!-- Shipping Fee -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Shipping Fee</label>
                            <input type="text" class="w-full p-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500" placeholder="Shipping fee">
                        </div>

                        <!-- Tax -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Tax</label>
                            <input type="text" class="w-full p-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500" placeholder="Tax">
                        </div>

                        <!-- Amount -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Amount</label>
                            <input type="text" class="w-full p-2 border border-gray-300 rounded-md bg-gray-50" placeholder="0" readonly>
                        </div>

                        <!-- Payment Method -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <span class="text-red-500">*</span> Payment Method
                            </label>
                            <select class="w-full p-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500">
                                <option value="">Select Payment Method</option>
                            </select>
                        </div>

                        <!-- Link Validity Period -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <span class="text-red-500">*</span> Link Validity Period
                            </label>
                            <input type="datetime-local" class="w-full p-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500" value="2025-03-30 03:19:47">
                        </div>
                    </div>

                    <!-- Description (Full Width) -->
                    <div class="mt-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                        <textarea class="w-full p-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500" rows="3" placeholder="Description"></textarea>
                    </div>

                    <!-- Button Group -->
                    <div class="flex justify-center space-x-4 mt-8">
                        <button type="button" onclick="history.back()" class="px-8 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                            Back
                        </button>
                        <button type="submit" class="px-8 py-2 bg-purple-600 text-white rounded-md text-sm font-medium hover:bg-purple-700">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Form submission handling
            const form = document.getElementById('paymentLinkForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                // TODO: Handle form submission
                alert('Payment link created successfully!');
                history.back();
            });
        });
    </script>
</body>
</html>
