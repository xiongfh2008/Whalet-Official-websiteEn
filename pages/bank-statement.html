<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Statement - Whalet</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .tab-active {
            color: #7c3aed;
            border-bottom: 2px solid #7c3aed;
        }
        .form-section {
            max-width: 100%;
            padding: 0 24px;
        }
        .form-group {
            display: grid;
            grid-template-columns: 140px 1fr;
            align-items: center;
            gap: 1rem;
            max-width: 560px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-6">
        <div class="max-w-6xl mx-auto bg-white rounded-lg shadow-sm">
            <!-- Header -->
            <div class="px-6 py-4 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <a href="my-assets.html#bank-accounts" class="text-purple-600 hover:text-purple-700 mr-2">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                        <a href="my-assets.html#bank-accounts" class="text-purple-600 hover:text-purple-700 mr-4">Back</a>
                        <h1 class="text-lg font-medium text-gray-800">Bank Statement</h1>
                    </div>
                    <a href="my-assets.html#bank-accounts" class="text-gray-500 hover:text-purple-700">
                        <i class="fas fa-times"></i>
                    </a>
                </div>
            </div>

            <!-- Tab Navigation -->
            <div class="border-b border-gray-200">
                <nav class="flex">
                    <button class="tab-button tab-active px-6 py-3 text-sm font-medium" data-tab="account-proof">
                        Bank Account Proof
                    </button>
                    <button class="tab-button px-6 py-3 text-sm font-medium text-gray-500 hover:text-purple-700" data-tab="account-statement">
                        Bank Statement
                    </button>
                    <button class="tab-button px-6 py-3 text-sm font-medium text-gray-500 hover:text-purple-700" data-tab="bank-letter">
                        Bank Letter (Issued by Bank)
                    </button>
                    <button class="tab-button px-6 py-3 text-sm font-medium text-gray-500 hover:text-purple-700" data-tab="issued-records">
                        Issued Records
                    </button>
                </nav>
            </div>

            <!-- Tab Content -->
            <div class="tab-content">
                <!-- Bank Account Proof -->
                <div id="account-proof" class="tab-pane active">
                    <div class="p-6">
                        <form id="bankStatementForm" class="form-section space-y-5">
                            <!-- Read-only Information -->
                            <div class="bg-gray-50 rounded-lg p-4 space-y-3">
                                <!-- Payment Platform -->
                                <div class="form-group">
                                    <label class="text-sm font-medium text-gray-600">Payment Platform</label>
                                    <div class="text-sm text-gray-900">DHgate</div>
                                </div>

                                <!-- Currency -->
                                <div class="form-group">
                                    <label class="text-sm font-medium text-gray-600">Currency</label>
                                    <div class="text-sm text-gray-900">USD</div>
                                </div>

                                <!-- Account Number -->
                                <div class="form-group">
                                    <label class="text-sm font-medium text-gray-600">Account Number</label>
                                    <div class="flex items-center space-x-2">
                                        <div class="text-sm text-gray-900">********2036</div>
                                        <a href="#" class="text-sm text-purple-600 hover:text-purple-800">Sample Letter</a>
                                    </div>
                                </div>

                                <!-- Fee -->
                                <div class="form-group">
                                    <label class="text-sm font-medium text-gray-600">Fee</label>
                                    <div class="text-sm text-gray-900">Free</div>
                                </div>
                            </div>

                            <!-- Editable Information -->
                            <div class="space-y-4 pt-2">
                                <!-- Account Holder Name -->
                                <div class="form-group">
                                    <label class="text-sm font-medium text-gray-700">
                                        <span class="text-red-500">*</span> Account Holder Name
                                    </label>
                                    <input type="text" value="Whale Testing Co., Ltd" disabled class="text-sm py-1.5 px-3 border border-gray-300 rounded-md bg-gray-50 cursor-not-allowed" />
                                </div>

                                <!-- Account Holder Address -->
                                <div class="form-group">
                                    <label class="text-sm font-medium text-gray-700">
                                        <span class="text-red-500">*</span> Account Holder Address
                                    </label>
                                    <input type="text" placeholder="Please keep consistent with e-commerce platform/payment platform registration information" class="text-sm py-1.5 px-3 border border-gray-300 rounded-md focus:ring-1 focus:ring-purple-500 focus:border-purple-500" />
                                </div>
                            </div>

                            <!-- Agreement -->
                            <div class="pt-4">
                                <div class="flex items-start space-x-2 max-w-[560px]">
                                    <input type="checkbox" required class="mt-1 h-4 w-4 text-purple-600 rounded border-gray-300 focus:ring-purple-500" id="agreement">
                                    <label for="agreement" class="text-sm text-gray-600 leading-relaxed">
                                        I confirm that the above information is true and valid, and completely matches the information registered on the e-commerce platform/payment platform. I agree that Whalet may use this information for further identity verification.
                                    </label>
                                </div>
                            </div>

                            <!-- Submit Buttons -->
                            <div class="flex space-x-4 pt-6">
                                <a href="my-assets.html#bank-accounts" class="min-w-[120px] px-6 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-purple-50 transition-colors">
                                    Back
                                </a>
                                <button type="submit" class="min-w-[120px] px-6 py-2 bg-purple-600 text-white rounded-md text-sm font-medium hover:bg-purple-700 transition-colors">
                                    Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Bank Statement -->
                <div id="account-statement" class="tab-pane hidden p-6">
                    <div class="text-center text-gray-500 py-12">
                        Bank Statement Content
                    </div>
                </div>

                <!-- Bank Letter -->
                <div id="bank-letter" class="tab-pane hidden p-6">
                    <div class="text-center text-gray-500 py-12">
                        Bank Letter Content
                    </div>
                </div>

                <!-- Issued Records -->
                <div id="issued-records" class="tab-pane hidden p-6">
                    <div class="text-center text-gray-500 py-12">
                        Issued Records Content
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Handle tab switching
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabPanes = document.querySelectorAll('.tab-pane');

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Remove all active states
                    tabButtons.forEach(btn => btn.classList.remove('tab-active'));
                    tabPanes.forEach(pane => pane.classList.add('hidden'));

                    // Add current active state
                    button.classList.add('tab-active');
                    const tabId = button.getAttribute('data-tab');
                    document.getElementById(tabId).classList.remove('hidden');
                });
            });

            // Handle all back links
            document.querySelectorAll('a[href="my-assets.html#bank-accounts"]').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    localStorage.setItem('activeTab', 'bank-accounts');
                    window.location.href = this.href;
                });
            });

            // Handle form submission
            document.getElementById('bankStatementForm').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Bank statement request has been submitted!');
                localStorage.setItem('activeTab', 'bank-accounts');
                window.location.href = 'my-assets.html#bank-accounts';
            });

            document.getElementById('agreement').oninvalid = function(e) {
                e.target.setCustomValidity('To proceed, please check this box.');
            };
            document.getElementById('agreement').oninput = function(e) {
                e.target.setCustomValidity('');
            };
        });
    </script>
</body>
</html>
