<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product - Whalet</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #F8F9FD;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .form-section {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-input:focus,
        .form-select:focus {
            border-color: #7D33FF;
            box-shadow: 0 0 0 3px rgba(125, 51, 255, 0.1);
            outline: none;
        }

        .required-field::after {
            content: '*';
            color: #EF4444;
            margin-left: 4px;
        }

        .upload-area {
            border: 2px dashed #E5E7EB;
            border-radius: 0.5rem;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            background-color: #FAFBFF;
        }

        .upload-area:hover {
            border-color: #7D33FF;
            background-color: rgba(125, 51, 255, 0.05);
        }

        .btn-primary {
            background-color: #7D33FF;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #6929CC;
        }

        .form-columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        /* 开关按钮样式 */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #E5E7EB;
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        .toggle-switch input:checked + .toggle-slider {
            background-color: #7D33FF;
        }

        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }

        .toggle-label {
            margin-left: 0.5rem;
            font-size: 0.875rem;
            color: #374151;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Content Area -->
        <div class="form-section">
            <!-- Page Title -->
            <div class="p-6 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <a href="bill-collection.html#product-management" class="text-purple-600 hover:text-purple-700 mr-2">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                        <a href="bill-collection.html#product-management" class="text-purple-600 hover:text-purple-700 mr-4">Back</a>
                        <h1 class="text-xl font-semibold text-gray-800">Create Product</h1>
                    </div>
                    <a href="bill-collection.html#product-management" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </a>
                </div>
            </div>

            <!-- Create Product Form -->
            <div class="p-6">
                <form class="space-y-6">
                    <div class="form-columns">
                        <!-- Left Column -->
                        <div>
                            <!-- Store Link -->
                            <div class="form-group">
                                <label class="form-label required">Store Link</label>
                                <input type="text" placeholder="Merchant store link" 
                                       class="w-full p-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                            </div>

                            <!-- Product ID -->
                            <div class="form-group">
                                <label class="form-label">Product ID</label>
                                <input type="text" placeholder="Leave blank for auto-generation"
                                       class="w-full p-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                            </div>

                            <!-- Product Name -->
                            <div class="form-group">
                                <label class="form-label required">Product Name</label>
                                <input type="text" placeholder="Please enter product name in English"
                                       class="w-full p-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                            </div>

                            <!-- Unit Price -->
                            <div class="form-group">
                                <label class="form-label required">Unit Price</label>
                                <div class="flex">
                                    <input type="text" placeholder="Unit price"
                                           class="flex-1 p-2 border border-gray-300 rounded-l-md text-sm focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                                    <select class="w-24 p-2 border border-l-0 border-gray-300 rounded-r-md text-sm bg-white focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                                        <option value="USD">USD</option>
                                        <option value="EUR">EUR</option>
                                        <option value="GBP">GBP</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Status -->
                            <div class="form-group">
                                <label class="form-label">Status</label>
                                <div class="flex items-center">
                                    <label class="toggle-switch">
                                        <input type="checkbox" checked>
                                        <span class="toggle-slider"></span>
                                    </label>
                                    <span class="toggle-label" id="statusLabel">Active</span>
                                </div>
                            </div>
                        </div>

                        <!-- Right Column -->
                        <div>
                            <!-- Product Description -->
                            <div class="form-group">
                                <label class="form-label">Product Description</label>
                                <textarea rows="4" placeholder="Please enter product description"
                                          class="w-full p-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-purple-500 focus:border-purple-500"></textarea>
                            </div>

                            <!-- Product Image -->
                            <div class="form-group">
                                <label class="form-label">Product Image</label>
                                <div class="upload-area">
                                    <div class="space-y-1 text-center">
                                        <i class="fas fa-cloud-upload-alt text-gray-400 text-3xl mb-3"></i>
                                        <div class="flex text-sm text-gray-600 justify-center">
                                            <label class="relative cursor-pointer bg-white rounded-md font-medium text-purple-600 hover:text-purple-500">
                                                <span>Upload File</span>
                                                <input type="file" class="sr-only" accept="image/*">
                                            </label>
                                        </div>
                                        <p class="text-xs text-gray-500">
                                            Support one photo, JPG, JPEG, PNG formats, max file size 5M
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Button Group -->
                    <div class="flex justify-center space-x-4 pt-6 mt-8 border-t border-gray-200">
                        <a href="bill-collection.html#product-management" class="px-8 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                            Back
                        </a>
                        <button type="submit" class="px-8 py-2 btn-primary rounded-md text-sm font-medium">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Handle back links
            document.querySelectorAll('a[href="bill-collection.html#product-management"]').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    // Store active tab information
                    localStorage.setItem('activeTab', 'product-management');
                    window.location.href = this.href;
                });
            });

            // Handle form submission
            document.querySelector('form').addEventListener('submit', function(e) {
                e.preventDefault();
                // Add form submission logic here
                alert('Product created successfully!');
                // Store active tab information
                localStorage.setItem('activeTab', 'product-management');
                window.location.href = 'bill-collection.html#product-management';
            });

            // File upload handling
            const fileInput = document.querySelector('input[type="file"]');
            const uploadArea = document.querySelector('.upload-area');

            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });

            fileInput.addEventListener('change', (e) => {
                if (e.target.files && e.target.files[0]) {
                    const file = e.target.files[0];
                    if (file.size > 5 * 1024 * 1024) {
                        alert('File size cannot exceed 5M');
                        return;
                    }
                    
                    const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png'];
                    if (!allowedTypes.includes(file.type)) {
                        alert('Only JPG, JPEG, PNG formats are supported');
                        return;
                    }
                }
            });

            // Status toggle handling
            const statusToggle = document.querySelector('.toggle-switch input');
            const statusLabel = document.getElementById('statusLabel');

            statusToggle.addEventListener('change', function() {
                statusLabel.textContent = this.checked ? 'Active' : 'Disabled';
            });
        });
    </script>
</body>
</html>
