<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holder Management - Whalet</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/custom.css">
    <style>
        .search-btn {
            background-color: #7D33FF !important;
            color: white !important;
        }
        .search-btn:hover {
            background-color: #6929CC !important;
        }
        .add-btn {
            background-color: #7D33FF !important;
            color: white !important;
        }
        .add-btn:hover {
            background-color: #6929CC !important;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-6">
        <!-- Page Title and Action Buttons -->
        <div class="bg-white rounded-lg shadow-sm mb-6">
            <div class="p-6 border-b border-gray-200">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-semibold text-gray-800">Holder Management</h2>
                    <button onclick="window.location.href='add-holder.html'" class="add-btn px-4 py-2 rounded text-sm font-medium inline-flex items-center">
                        <i class="fas fa-plus mr-2"></i>Add Holder
                    </button>
                </div>
            </div>

            <!-- Search Criteria -->
            <div class="p-6">
                <div class="flex flex-wrap gap-4">
                    <div class="flex items-center">
                        <span class="mr-2 text-sm font-medium text-gray-700">Holder Type:</span>
                        <select class="p-2 text-sm border border-gray-300 rounded-md">
                            <option value="">All</option>
                            <option value="personal">Individual</option>
                            <option value="company">Company</option>
                        </select>
                    </div>
                    <div class="flex items-center">
                        <span class="mr-2 text-sm font-medium text-gray-700">Status:</span>
                        <select class="p-2 text-sm border border-gray-300 rounded-md">
                            <option value="">All</option>
                            <option value="active">Active</option>
                            <option value="pending">Pending</option>
                            <option value="rejected">Rejected</option>
                        </select>
                    </div>
                    <div class="flex items-center">
                        <input type="text" placeholder="Holder Name/Company Name" class="p-2 text-sm border border-gray-300 rounded-md w-64">
                    </div>
                    <div class="flex items-center ml-auto">
                        <button class="search-btn px-4 py-2 rounded text-sm font-medium">
                            Search
                        </button>
                        <button class="ml-2 bg-gray-100 text-gray-600 px-4 py-2 rounded text-sm font-medium hover:bg-gray-200">
                            Reset
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Data Table -->
        <div class="bg-white rounded-lg shadow-sm">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Add Time
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Holder
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                English Name
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Type
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Region
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Status
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <!-- Sample Data Row -->
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                2024-08-22 22:06:42
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900">Zhang Shanshan</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900">yangjunxi an</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900">Company</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900">China (Mainland)</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">
                                    Rejected
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-blue-600">
                                <a href="add-holder-again.html" class="hover:text-blue-900">Reapply</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
